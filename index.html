<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNIDENTIFIED SIGNAL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none; /* Mobilde kaydırmayı engelle */
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-shadow: inset 0 0 100px rgba(0, 255, 255, 0.2);
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 10;
        }
    </style>
</head>
<body>

<div id="overlay"></div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let particles = [];
    let hue = 0;
    
    // Mouse/Touch etkileşimi için
    const mouse = { x: undefined, y: undefined };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Etkileşim Listener'ları
    window.addEventListener('mousemove', e => {
        mouse.x = e.x;
        mouse.y = e.y;
    });
    
    window.addEventListener('touchmove', e => {
        mouse.x = e.touches[0].clientX;
        mouse.y = e.touches[0].clientY;
    });

    // Başlangıçta merkeze odaklan
    mouse.x = width / 2;
    mouse.y = height / 2;

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.size = Math.random() * 2 + 0.1;
            this.speedX = Math.random() * 3 - 1.5;
            this.speedY = Math.random() * 3 - 1.5;
            this.color = 'rgba(0, 255, 255, 0.5)';
        }

        update() {
            // Fareye/Parmağa doğru çekim kuvveti (Magnet Effect)
            if (mouse.x != undefined && mouse.y != undefined) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = 500; // Çekim alanı
                let force = (maxDistance - distance) / maxDistance;
                
                if (distance < maxDistance) {
                    this.speedX += forceDirectionX * force * 0.5;
                    this.speedY += forceDirectionY * force * 0.5;
                }
            }

            this.x += this.speedX;
            this.y += this.speedY;

            // Sürtünme (Hızın sonsuza gitmemesi için)
            this.speedX *= 0.95;
            this.speedY *= 0.95;

            // Kenarlardan sekme
            if (this.x < 0 || this.x > width) this.speedX = -this.speedX;
            if (this.y < 0 || this.y > height) this.speedY = -this.speedY;

            // Renk döngüsü
            this.color = `hsl(${hue}, 100%, 50%)`;
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle());
        }
    }
    initParticles();

    // HUD Çizimi (Teknik Veriler)
    function drawHUD() {
        ctx.font = "12px monospace";
        ctx.fillStyle = `rgba(0, 255, 255, 0.7)`;
        
        // Sol Üst
        ctx.fillText(`SYS_INTEGRITY: ${(Math.random() * 100).toFixed(2)}%`, 20, 30);
        ctx.fillText(`BUFFER: [${Math.random() > 0.5 ? 'OK' : 'BUSY'}]`, 20, 45);
        
        // Sağ Alt
        ctx.fillText(`X: ${mouse.x?.toFixed(1) || 0}`, width - 100, height - 40);
        ctx.fillText(`Y: ${mouse.y?.toFixed(1) || 0}`, width - 100, height - 25);

        // Ortadaki Daire (Nişangah)
        ctx.beginPath();
        ctx.strokeStyle = `hsl(${hue + 180}, 100%, 50%)`;
        ctx.lineWidth = 2;
        ctx.arc(mouse.x, mouse.y, 30, 0, Math.PI * 2);
        ctx.stroke();
        
        // Daire etrafında dönen çizgi
        ctx.beginPath();
        ctx.arc(mouse.x, mouse.y, 40, Date.now() / 200, Date.now() / 200 + 1);
        ctx.stroke();
    }

    function animate() {
        // Ekranı her karede hafifçe karart (İz bırakma efekti için alpha 0.1)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, width, height);

        // Parçacıkları işle
        for (let i = 0; i < particles.length; i++) {
            particles[i].update();
            particles[i].draw();
            
            // Parçacıklar arası çizgiler (Constellation Effect)
            for (let j = i; j < particles.length; j++) {
                let dx = particles[i].x - particles[j].x;
                let dy = particles[i].y - particles[j].y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < 100) {
                    ctx.beginPath();
                    ctx.strokeStyle = `hsla(${hue}, 100%, 50%, ${1 - distance/100})`;
                    ctx.lineWidth = 0.5;
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }

        drawHUD();
        hue += 1; // Renkleri sürekli kaydır
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
